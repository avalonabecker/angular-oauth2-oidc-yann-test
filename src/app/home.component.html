<div class="container">
  <div class="row">

    <div>Demo page to show the different functionalities of angular-oauth2-oidc</div>

    <button class="btn btn-default" (click)="switchFlow()">change flow</button>
  </div>
  <div class="row">
      <div [hidden]="implicitFlow" class="col-md-offset-3 col-md-6">
        <div>
          Username/Password zum Testen: max/geheim
        </div>

        <h3>Password flow</h3>
          <div class="form-group">
              <label for="usr">Username : </label>
              <input type="text" [(ngModel)]="username" class="form-control" placeholder="username" id="usr">
          </div>
          <div  class="form-group">
              <label for="pwd">password : </label>
              <input type="text"  [(ngModel)]="password" class="form-control" placeholder="password" id="pwd">
          </div>
          <button class="btn btn-default" (click)="loginWithPassword()">Login with password workflow</button>
      </div>
      <div [hidden]="!implicitFlow">
          <h3>Implicit flow</h3>
          <button class="btn btn-default" (click)="login()">Login implicitflow</button>
      </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <br/>
        <button class="btn btn-default" (click)="logoff()">Logout</button>

        <div>TOKEN: {{token}}</div>
    </div>
  </div>

</div>
